<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        
        
    </head>
    <body>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            
			<div class="item active">
              <img src="img/0.jpg">
            </div>
			<div class="item">
              <img src="img/1.jpg">
              <div class="carousel-caption">
                Slide 1
              </div>
            </div>
            <div class="item">
              <img src="img/2.jpg">
              <div class="carousel-caption">
                Slide 2
              </div>
            </div>
             <div class="item">
              <img src="img/3.jpg">
              <div class="carousel-caption">
                SLide 3
              </div>
            </div>
             <div class="item">
              <img src="img/4.jpg">
              <div class="carousel-caption">
                Slide 4
              </div>
            </div>
             <div class="item">
              <img src="img/5.jpg">
              <div class="carousel-caption">
                Slide 5
              </div>
            </div>
            
          </div>

          <!-- Controls -->
          <div class="caption">
              
          </div>

          <div class="indicator">

                   <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
				<li data-target="#carousel-example-generic" data-slide-to="5"></li>
              </ol> 
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					</br>
			   <span class="fa fa-caret-left fa-2x" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="fa fa-caret-right fa-2x" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div><!-- indicator -->
        </div>
        
        
        
        

        
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
		<script>
			$(document).ready(function(){
			$(".caption").hide();
			$(".carousel-caption").hide();
			$(".carousel-control").click(function(){
				$(".caption").show(500).slideUp(500).slideDown(700);
				$(".carousel-caption").show(500).slideUp(700).fadeIn(700);
			});
			if($(".active")){
			$(".caption").hide();
			}
			$('.carousel').carousel({
			interval:false});
			});
		
		</script>
    </body>
</html>
